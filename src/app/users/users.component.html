<h1>User Register Form</h1>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" 
      placeholder="Enter email" name="email" [(ngModel)]="credentials.email"
      required #email="ngModel" email>
      <span *ngIf="email.invalid && email.touched " style="color:red">Please enter valid email</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" 
      placeholder="Password" name="password" [(ngModel)]="credentials.password"
      #password="ngModel" required minlength="8">
      <span *ngIf="password.invalid && password.touched " style="color:red">Please enter valid password</span>
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Submit</button>
  </form>
