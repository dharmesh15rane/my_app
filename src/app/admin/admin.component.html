<h1>Admin Login</h1>
<form [formGroup]="adminLogin" (ngSubmit)="adminLoginForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" 
      placeholder="Enter email" name="email" formControlName="email">
      <span *ngIf="adminLogin && adminLogin.invalid && adminLogin.touched" style="color: red;">please enter valid input</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" 
      placeholder="Password" name="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
